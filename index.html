<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMster Hub | Premium Assets</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6c5ce7;
            --bg: #ffffff;
            --card-bg: #111111;
            --text-dark: #1a1a1a;
            --text-light: #ffffff;
            --gray: #f8f9fa;
            --muted: #999999;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text-dark); padding-bottom: 100px; overflow-x: hidden; }

        /* --- Header & Search --- */
        header {
            padding: 15px 20px;
            background: #fff;
            position: sticky;
            top: 0; z-index: 1000;
            border-bottom: 1px solid #eee;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        .search-container {
            background: var(--gray);
            border-radius: 12px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #eee;
        }
        .search-container input {
            border: none; background: none; outline: none; width: 100%;
            font-size: 0.9rem; font-weight: 600; color: var(--text-dark);
        }

        /* --- Layout --- */
        .section-container { padding: 20px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .section-header h2 { font-size: 1.1rem; font-weight: 800; }

        /* --- 2xN Professional Grid --- */
        .assets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        /* --- Black Card --- */
        .asset-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .card-thumb-wrap { width: 100%; height: 130px; overflow: hidden; position: relative; }
        .card-thumb { width: 100%; height: 100%; object-fit: cover; transition: var(--transition); }
        .asset-card:hover .card-thumb { transform: scale(1.1); }
        
        .card-info { padding: 12px; }
        .card-tag { font-size: 0.65rem; color: var(--primary); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .card-title { font-size: 0.85rem; color: var(--text-light); font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- Horizontal Row (Home Only) --- */
        .horizontal-row { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; scrollbar-width: none; }
        .horizontal-row::-webkit-scrollbar { display: none; }
        .horizontal-row .asset-card { min-width: 160px; }

        /* --- Filter Chips --- */
        .filter-bar { padding: 5px 20px 15px; display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .filter-bar::-webkit-scrollbar { display: none; }
        .chip { padding: 8px 18px; background: var(--gray); border-radius: 50px; font-size: 0.8rem; font-weight: 700; border: none; color: var(--muted); cursor: pointer; white-space: nowrap; }
        .chip.active { background: var(--primary); color: #fff; }

        /* --- Footer Nav --- */
        footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid #eee; z-index: 2000;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; gap: 5px; color: var(--muted); cursor: pointer; flex: 1; }
        .nav-btn i { font-size: 1.3rem; }
        .nav-btn span { font-size: 0.7rem; font-weight: 700; }
        .nav-btn.active { color: var(--primary); }

        /* --- Coming Soon Footer --- */
        .coming-soon { text-align: center; padding: 40px 20px; color: var(--muted); font-weight: 700; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }

        /* --- Modal & Fullscreen --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; justify-content: center; align-items: flex-end; }
        .modal-content { background: #fff; width: 100%; max-height: 90vh; border-radius: 30px 30px 0 0; padding: 25px; overflow-y: auto; position: relative; }
        
        .fs-viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 4000; justify-content: center; align-items: center; }
        .fs-viewer img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .fs-close { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 2rem; cursor: pointer; }

        .img-gallery { display: flex; gap: 10px; overflow-x: auto; margin: 15px 0; scrollbar-width: none; }
        .img-gallery img { height: 180px; border-radius: 15px; cursor: zoom-in; flex-shrink: 0; }

        .download-btn { background: var(--primary); color: #fff; text-align: center; padding: 18px; border-radius: 15px; display: block; text-decoration: none; font-weight: 800; margin-top: 20px; box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3); }

        .loader { text-align: center; padding: 50px; display: none; font-size: 2rem; color: var(--primary); }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div class="logo">MMSTER<span>.</span>HUB</div>
            <i class="fas fa-bell"></i>
        </div>
        <div class="search-container">
            <i class="fas fa-search" style="color: #bbb;"></i>
            <input type="text" id="searchInput" placeholder="Search templates, png, fonts...">
        </div>
    </header>

    <!-- Pages -->
    <div id="page-home" class="page-content"></div>
    
    <div id="page-templates" class="page-content" style="display:none;">
        <div class="filter-bar" id="filter-templates">
            <button class="chip active" data-cat="all">All Templates</button>
            <button class="chip" data-cat="am_template">Alight Motion</button>
            <button class="chip" data-cat="node_template">Node Video</button>
        </div>
        <div class="section-container">
            <div class="assets-grid" id="grid-templates"></div>
        </div>
    </div>

    <div id="page-materials" class="page-content" style="display:none;">
        <div class="filter-bar" id="filter-materials">
            <button class="chip active" data-cat="all">All Materials</button>
            <button class="chip" data-cat="png">PNGs</button>
            <button class="chip" data-cat="font">Fonts</button>
            <button class="chip" data-cat="gif">GIFs</button>
        </div>
        <div class="section-container">
            <div class="assets-grid" id="grid-materials"></div>
        </div>
    </div>

    <div id="loader" class="loader"><i class="fas fa-circle-notch fa-spin"></i></div>
    <div id="coming-soon-trigger" class="coming-soon">—— Coming Soon ——</div>

    <!-- Navigation -->
    <footer>
        <div class="nav-btn active" onclick="switchPage('home')">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-btn" onclick="switchPage('templates')">
            <i class="fas fa-wand-magic-sparkles"></i>
            <span>Templates</span>
        </div>
        <div class="nav-btn" onclick="switchPage('materials')">
            <i class="fas fa-shapes"></i>
            <span>Materials</span>
        </div>
    </footer>

    <!-- Asset Modal -->
    <div class="modal" id="assetModal">
        <div class="modal-content">
            <h2 id="modalTitle" style="font-weight: 800; margin-bottom: 5px;">Title</h2>
            <div id="modalGallery" class="img-gallery"></div>
            <p id="modalDesc" style="color: #666; font-size: 0.95rem; line-height: 1.6;"></p>
            <a href="#" class="download-btn" id="modalDownload" target="_blank">Download Now</a>
            <button onclick="closeModal()" style="width:100%; border:none; background:none; margin: 20px 0; color:#aaa; font-weight:700;">Swipe down to close</button>
        </div>
    </div>

    <!-- Fullscreen Viewer -->
    <div class="fs-viewer" id="fsViewer">
        <span class="fs-close" onclick="closeFullscreen()">&times;</span>
        <img id="fsImg" src="">
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB0EsLkQGFG46yLakoaj5gkXZDeyg1XjoM",
            authDomain: "mmster-afa97.firebaseapp.com",
            databaseURL: "https://mmster-afa97-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mmster-afa97",
            storageBucket: "mmster-afa97.firebasestorage.app",
            appId: "1:754604568970:web:56c8b2e30a0457289ad873"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allData = [];
        let currentTab = 'home';
        let searchQuery = '';

        // Helper: Image string to Array
        function getImgArray(data) {
            if (!data) return [];
            return typeof data === 'string' ? data.split(',').map(s => s.trim()) : data;
        }

        function loadData() {
            document.getElementById('loader').style.display = 'block';
            db.ref('assets').on('value', snap => {
                const val = snap.val();
                allData = val ? Object.keys(val).map(k => ({id: k, ...val[k]})) : [];
                allData.reverse();
                document.getElementById('loader').style.display = 'none';
                render();
            });
        }

        function createCard(item) {
            const imgs = getImgArray(item.images);
            return `
                <div class="asset-card" onclick="openModal('${item.id}')">
                    <div class="card-thumb-wrap">
                        <img src="${imgs[0] || ''}" class="card-thumb" loading="lazy">
                    </div>
                    <div class="card-info">
                        <span class="card-tag">${item.category}</span>
                        <h3 class="card-title">${item.title}</h3>
                    </div>
                </div>
            `;
        }

        function render() {
            const query = searchQuery.toLowerCase();
            const filteredData = allData.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.category.toLowerCase().includes(query)
            );

            if (currentTab === 'home') {
                const home = document.getElementById('page-home');
                const latest = filteredData.slice(0, 6);
                const trending = filteredData.filter(i => i.isTrending);
                const admin = filteredData.filter(i => i.isAdmin);

                home.innerHTML = `
                    ${renderSection('Latest Assets', latest, 'grid')}
                    ${renderSection('Trending Now', trending, 'row')}
                    ${renderSection('Editor\'s Choice', admin, 'row')}
                    ${renderSection('Popular Items', filteredData.slice(6, 12), 'row')}
                `;
            } else if (currentTab === 'templates') {
                const templates = filteredData.filter(i => i.category.includes('template'));
                document.getElementById('grid-templates').innerHTML = templates.map(createCard).join('');
            } else if (currentTab === 'materials') {
                const materials = filteredData.filter(i => !i.category.includes('template'));
                document.getElementById('grid-materials').innerHTML = materials.map(createCard).join('');
            }
        }

        function renderSection(title, data, type) {
            if (data.length === 0) return '';
            const content = type === 'grid' 
                ? `<div class="assets-grid">${data.map(createCard).join('')}</div>`
                : `<div class="horizontal-row">${data.map(createCard).join('')}</div>`;
            return `
                <div class="section-container">
                    <div class="section-header"><h2>${title}</h2><span style="color:var(--primary); font-size:0.8rem; font-weight:700;">See More</span></div>
                    ${content}
                </div>
            `;
        }

        // Search Implementation
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            render();
        });

        // Navigation Implementation
        function switchPage(page) {
            currentTab = page;
            document.querySelectorAll('.page-content').forEach(p => p.style.display = 'none');
            document.getElementById('page-' + page).style.display = 'block';
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            window.scrollTo({top: 0, behavior: 'smooth'});
            render();
        }

        // Modal & Image Viewer
        function openModal(id) {
            const item = allData.find(i => i.id === id);
            document.getElementById('modalTitle').innerText = item.title;
            document.getElementById('modalDesc').innerText = item.description || 'No additional details provided.';
            document.getElementById('modalDownload').href = item.downloadUrl;
            
            const gallery = document.getElementById('modalGallery');
            gallery.innerHTML = '';
            const imgs = getImgArray(item.images);
            imgs.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.onclick = (e) => { e.stopPropagation(); openFullscreen(url); };
                gallery.appendChild(img);
            });

            document.getElementById('assetModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('assetModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function openFullscreen(url) {
            const fs = document.getElementById('fsViewer');
            document.getElementById('fsImg').src = url;
            fs.style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('fsViewer').style.display = 'none';
        }

        // Filter Logic
        document.querySelectorAll('.chip').forEach(btn => {
            btn.onclick = function() {
                const parent = this.parentElement;
                parent.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                
                const cat = this.dataset.cat;
                const isTemplate = parent.id === 'filter-templates';
                const gridId = isTemplate ? 'grid-templates' : 'grid-materials';
                
                let filtered = allData.filter(i => isTemplate ? i.category.includes('template') : !i.category.includes('template'));
                if (cat !== 'all') filtered = filtered.filter(i => i.category === cat);
                
                document.getElementById(gridId).innerHTML = filtered.map(createCard).join('');
            };
        });

        window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); }

        loadData();
    </script>
</body>
</html>
